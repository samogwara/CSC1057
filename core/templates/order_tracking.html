<table class="table">
    <thead>
        <tr>
            <th>Order ID</th>
            <th>Product</th>
            <th>Status</th>
            <th>Order Date</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>
                <a href="{% url 'product_detail' order.product.id %}">
                    {{ order.product.name }}
                </a>
            </td>
            <td>{{ order.status }}</td>
            <td>{{ order.order_date|date:"M. d, Y" }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
